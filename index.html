<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwindcss -->
    <link rel="stylesheet" href="/public/css/tailwind.css">

    <!-- font roboto, lobster two -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Roboto:wght@300&display=swap"
        rel="stylesheet">

    <!-- my css -->
    <link rel="stylesheet" href="/public/css/mystyle.css">


    <title>Ikamers home page</title>
</head>

<body class="font-roboto text-ikBlack md:max-h-screen min-h-screen min-w-screen relative bg-gray-300">

    <!-- circle -->
    <div class="background-circle absolute z-0 min-h-full min-w-full" id="backgr">

        <!-- paralellogram -->
        <div
            class="absolute -top-7 left-2 md:top-10 md:left-10 rounded-full h-60 w-32 bg-ikBlue bg-gradient-to-t from-ikRed opacity-30">
        </div>

        <!-- paralellogram -->
        <div
            class="absolute -bottom-7 right-2 md:bottom-10 md:right-10 rounded-full h-40 w-40 md:h-60 md:w-60 bg-ikRed bg-gradient-to-t from-ikBlue opacity-30">
        </div>

    </div>

    <!-- main -->
    <div class="md:transform md:-translate-y-1/2 md:absolute md:top-1/2 md:-translate-x-1/2 md:left-1/2 z-50 mx-auto w-4/5"
        id="main">

        <div
            class="rounded-2xl glassmor my-10 md:my-0 py-10 px-3 md:px-16 w-full grid md:grid-cols-2 grid-cols-1 overflow-hidden">

            <!-- cta -->
            <div class="my-auto text-center md:text-left overflow-hidden">

                <div class="z-50"></div>
                <h1 class="title-cta text-4xl md:text-6xl w-5/6 md:w-auto md:ml-0 mx-auto font-semibold">Shopee
                    Product
                    Analytics</h1>

                <div class="overflow-hidden">
                    <div class="transition ease-in-out duration-700 transform" id="cta-page-1">

                        <!-- slide 1 -->
                        <h2 class="tracking-wide text-gray-600 md:text-xl mt-4 md:mt-9 md:w-3/4 w-5/6 md:ml-0 mx-auto">
                            The
                            tools
                            you need to
                            monitor,
                            analyze, and get more
                            <span class="font-semibold">Shopee</span>
                            product
                            insights!</h2>
                        <div class="tracking-wide cursor-pointer hover:bg-ikBlue hover:shadow-lg active:shadow-lg inline-block bg-ikBlack py-2
                        px-7 rounded-full text-white mt-9" id="button">
                            Let's Start
                        </div>

                        <!-- slide 2 -->
                        <div class="absolute w-full md:w-11/12 mt-24 md:mt-32 mx-auto flex flex-col md:flex-row gap-4">

                            <!-- dress -->
                            <a href="#" class="w-4/5 mx-auto md:w-full p-4 rounded-lg bg-white shadow-lg">
                                <div class="flex items-center">
                                    <div class="w-14 h-14 p-3.5 text-white rounded-full mr-3 shadow-inner"
                                        id="dress-circle"></div>

                                    <div class="flex flex-col justify-center text-left">
                                        <div class="text-lg">Dress</div>
                                        <div class="text-sm text-gray-400">Pakaian Wanita</div>
                                    </div>
                                </div>
                            </a>

                            <!-- atasan -->
                            <a href="#" class="w-4/5 mx-auto md:w-full p-4 rounded-lg bg-white shadow-lg">
                                <div class="flex items-center">
                                    <div class="w-14 h-14 p-3.5 text-white rounded-full mr-3 shadow-inner"
                                        id="atasan-circle"></div>

                                    <div class="flex flex-col justify-center text-left">
                                        <div class="text-lg">Atasan</div>
                                        <div class="text-sm text-gray-400">Pakaian Wanita</div>
                                    </div>
                                </div>
                            </a>

                        </div>


                    </div>

                </div>

            </div>

            <!-- card -->
            <div
                class="relative md:ml-5 ml-0 mt-10 pt-10 md:pt-0 md:mt-0 text-center md:text-right border-t-2 border-gray-300 md:border-0">

                <!-- total product -->
                <div class="shadow-lg border py-4 pl-5 pr-9 rounded-lg bg-white inline-block w-full md:w-auto">
                    <div class="flex items-center">
                        <div class="-mt-1 w-3 h-3 bg-gray-400 rounded-full"></div>

                        <h1 class="text-sm ml-2">Products</h1>
                    </div>

                    <p class="mt-2 text-2xl font-semibold md:text-left">17.983</p>
                </div>

                <!-- total likes -->
                <div
                    class="shadow-lg border py-4 pl-5 pr-9 rounded-lg bg-white bg-opacity-25 inline-block mt-4 md:mt-0 md:ml-4 w-full md:w-auto">
                    <div class="flex items-center">
                        <div class="-mt-1 w-3 h-3 bg-ikRed rounded-full"></div>

                        <h1 class="text-sm ml-2">Likes </h1>
                    </div>

                    <p class="mt-2 text-2xl font-semibold md:text-left">173.983.345</p>
                </div>

                <!-- total shop -->
                <div
                    class="shadow-lg border py-4 pl-5 pr-9 rounded-lg bg-white bg-opacity-25 inline-block mt-4 w-full md:w-auto">
                    <div class="flex items-center">
                        <div class="-mt-1 w-3 h-3 bg-ikBlack rounded-full"></div>

                        <h1 class="text-sm ml-2">Shop</h1>
                    </div>

                    <p class="mt-2 text-2xl font-semibold md:text-left">983.345</p>
                </div>

                <!-- views -->
                <div
                    class="shadow-lg border py-4 pl-5 pr-9 rounded-lg bg-white inline-block md:ml-4 mt-4 md:mt-0 w-full md:w-auto">
                    <div class="flex items-center">
                        <div class="-mt-1 w-3 h-3 bg-ikBlue rounded-full"></div>

                        <h1 class="text-xs ml-2">Views</h1>
                    </div>

                    <p class="mt-2 text-2xl font-semibold md:text-left">983.345</p>

                </div>

                <!-- product stats -->
                <div
                    class="shadow-lg py-4 pl-5 pr-9 rounded-lg bg-white bg-opacity-25 inline-block mt-4 w-full md:w-auto">
                    <div class="flex items-center">

                        <div class="-mt-1 w-3 h-3 bg-ikBlue bg-gradient-to-t from-ikRed rounded-full">
                        </div>

                        <h1 class="text-xs ml-2"> Product stats</h1>
                    </div>

                    <canvas class="mt-5" id="myChart"></canvas>
                </div>

            </div>

        </div>
    </div>


    <!-- chart js -->
    <script src="/public/js/Chart.bundle.min.js"></script>

    <!-- my chart js -->
    <script src="/public/js/chart.js"></script>

    <!-- my js -->
    <script src="/public/js/script.js"></script>

</body>

</html>
